<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WeatherAPI.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/46ef894181.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="WeatherAPI.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="wrapper__item wrapper__title">Weather API</h1>
        <div class="wrapper__item wrapper__input-container">
            <label for="locationName">Enter location:</label>
            <input class="wrapper__input " type="text" name="locationName">
        </div>
        <button class="wrapper__item button wrapper__button">Check</button>
        <h2 class="wrapper__item wrapper__location">Choose location</h2>
        <img class="wrapper__item wrapper__location-img" src="http://openweathermap.org/img/wn/01d@2x.png" alt="">        
        <div class="wrapper__item icon-container temperature">
            <i class="fas fa-temperature-high fa-3x"></i>
            <p class="temp-value">Temperature</p>
        </div>
        <div class="wrapper__item icon-container wind">
            <i class="fas fa-wind fa-3x"></i>
            <p class="wind-value">Wind</p>
        </div>

    </div>
</body>

</html>
