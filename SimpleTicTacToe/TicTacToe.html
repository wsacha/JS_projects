<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="TicTacToe.css">
    <script src="TicTacToe.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple TicTacToe Game</title>
</head>

<body>
    <h1 class="title">Simple Tic Tac Toe</h1>
    <div class="container">
        <div id="game-board" class="board">
            <div class="box" data-box-number="1"></div>
            <div class="box" data-box-number="2"></div>
            <div class="box" data-box-number="3"></div>
            <div class="box" data-box-number="4"></div>
            <div class="box" data-box-number="5"></div>
            <div class="box" data-box-number="6"></div>
            <div class="box" data-box-number="7"></div>
            <div class="box" data-box-number="8"></div>
            <div class="box" data-box-number="9"></div>
        </div>
        <div class="controller">
            <h2 class="play-info">Let's play!</h2>
            <button class="reset-btn">Reset game</button>
        </div>
    </div>
</body>

</html>
